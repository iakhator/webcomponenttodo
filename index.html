<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h1>Maintenance Mode</h1>
            <p>The site is currently undergoing maintenance. Please check back later.</p>
        </div>
    </div>
    <div class="container">
        <h1 class="mt-5">Mini Todo</h1>
        <div class="input-group mb-3">
            <input id="todo-input" type="text" class="form-control" placeholder="Add a new task">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="add-todo-button">Add</button>
            </div>
        </div>
        <todo-list></todo-list>
    </div>
    <script type="importmap"> 
        {
            "imports": {
                "main": "./main.js",
                "todo-item": "./todo-item.js",
                "todo-list": "./todo-list.js"
            }
        }
    </script>
    <script type="module">
        import { addTodo } from 'main';
        
        import './todo-item.js';
        import './todo-list.js';

        document.getElementById('add-todo-button').addEventListener('click', addTodo);
    </script>
    <script src="service-worker.js"></script>
</body>
</html>
